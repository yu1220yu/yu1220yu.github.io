<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"

    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"

            height: 100vh;

        #map {
            height: 50vh;
        }

        @media (min-width: 768px) {
            /* 在md及以上的尺寸地圖改為視窗高度 */
            #map {
                height: 100vh;
            }
        }

        div>span {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: #FFFFFF;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: rgba(15, 18, 199, 0.8); /* 使用 rgba() 設定顏色透明度 */
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row ">
            <div class="col-12 col-md-6 py-3 " id="content">
                <div id="map" class=""></div>
            </div>
            <div class="col-12 col-md-6 py-3">
                <div>
                    <h2>YouBike2.0臺北市公共自行車即時資訊</h2>
                    <p id="updateInfo">最後更新時間:</p>
                    <p><button class="btn btn-outline-dark" onclick="renew()">更新地圖資料</button></p>
                    <!-- <p><button onclick="geoFindMe()">Show my location</button></p> -->
                    <div id="out"></div>
                    <div class="input-group mb-3">
                        <div class="input-group-text" id="basic-addon2">請輸入關鍵字</div>
                        <input type="text" class="form-control" placeholder="" aria-label=""
                            aria-describedby="basic-addon2" id="input">
                        <button type="button" class="btn btn-outline-dark" id="query">查詢</button>
                    </div>
                </div>
                <div id="queryResult">
                    <!-- <div class="col-12 d-flex text-center">
                        <div class="col-3 p-1"><strong>地點</strong></div>
                        <div class="col-3 p-1"><strong>地址</strong></div>
                        <div class="col-2 p-1"><strong>可借車輛</strong></div>
                        <div class="col-2 p-1"><strong>可還車輛</strong></div>
                        <div class="col-2 p-1"><strong></strong></div>
                    </div>
                    <div class="col-12 d-flex">
                        <div class="col-3 p-1">YouBike2.0_國北教大實小東側門</div>
                        <div class="col-3 p-1">大安區和平東路二段96巷7號</div>
                        <div class="col-2 p-1 text-center">3</div>
                        <div class="col-2 p-1 text-center">13</div>
                        <div class="col-2 p-1 text-end">
                            <button type="button" class="btn btn-outline-dark">地圖</button>
                        </div>
                    </div> -->
                </div>
            </div>
        </div>
    </div>

    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <script>
        // 宣告
        let latitude = 0
        let longitude = 0
        let zoom = 17
        const url = 'https://tcgbusfs.blob.core.windows.net/dotapp/youbike/v2/youbike_immediate.json'
        let youBikeData = []
        let map
        let markers = L.markerClusterGroup()
        // DOM
        const updateInfoDom = document.querySelector('#updateInfo')
        const inputDom = document.querySelector('#input')
        const queryBtn = document.querySelector('#query')
        const queryResultDom = document.querySelector('#queryResult')

        window.onload = function () {
            try {
                // 取得使用者座標
                geoFindMe()
                    .then(res => {
                        console.log(res)
                        latitude = res[0]
                        longitude = res[1]
                        initFN()
                    })
                    .catch(e => {
                        console.log(e)
                    })
            } catch (e) {
                console.log(e)
            }
        }

        function initFN() {
            // 初始化地圖
            initMap()
            // 取得 YouBike資料
            getMapData()
            // 渲染地圖
        }

        queryBtn.addEventListener('click', function () {
            if (inputDom == '') {
                alert('請輸入關鍵字')
                return
            } else {
                // Todo ... 要去撈出關鍵字相關的資料
                query()
            }
        })

        // 查詢關鍵字邏輯 以及 顯示查詢結果
        function query() {
            // 初始化
            queryResultDom.innerHTML = ''
            // 過濾資料
            let filterData = youBikeData.filter(item => {
                //邏輯  //sna ar
                return item.sna.includes(inputDom.value)
                    || item.ar.includes(inputDom.value)
            })
            console.log(filterData)

            let str =
                `
            <div class="col-12 d-flex text-center">
                        <div class="col-3 p-1"><strong>地點</strong></div>
                        <div class="col-3 p-1"><strong>地址</strong></div>
                        <div class="col-2 p-1"><strong>可借車輛</strong></div>
                        <div class="col-2 p-1"><strong>可還車輛</strong></div>
                        <div class="col-2 p-1"><strong></strong></div>
            </div>
            `

            // 關鍵字查詢是否有資料，如果沒有資料，我要顯示查無資料
            if (filterData == '') {
                str +=
                    `
                    <div class="col-12 d-flex text-center">
                        <div class="col-3 p-1"><strong>查無資料</strong></div>
                    </div>
                `
            } else {
                //Todo ... 迭代查詢結果將資料印出到畫面上
                filterData.forEach(item => {
                    str +=
                        `
                    <div class="col-12 d-flex">
                        <div class="col-3 p-1">${item.sna}</div>
                        <div class="col-3 p-1">${item.ar}</div>
                        <div class="col-2 p-1 text-center">${item.sbi}</div>
                        <div class="col-2 p-1 text-center">${item.bemp}</div>
                        <div class="col-2 p-1 text-end">
                            <button type="button" class="btn btn-outline-dark" 
                                    onclick="goMap(${item.lat},${item.lng})">地圖</button>
                        </div>
                    </div>
                    
                    `
                })
            }
            queryResultDom.innerHTML = str
        }

        // 查詢結果按下 地圖按鈕 
        function goMap(lat, lng) {
            getMapData() // 取得資料
            // 顯示地圖的畫面位置
            map.setView([lat, lng], 19)  // 縮放比 0~19
        }

        function renew() {
            //Todo...更新YouBikeData
            getMapData()
            if (inputDom.value != '') {
                query()
            }
        }

        function getMapData() {
            // 取得JSON資料
            fetch(url)
                .then(res => res.json())
                .then(data => {
                    // console.log(data)
                    youBikeData = data
                    // Todo...渲染地圖
                    renderMap()
                    // Todo...更新日期時間
                    let today = new Date()
                    console.log(today)
                    let year = today.getFullYear()
                    let month = today.getMonth() + 1
                    let date = today.getDate()
                    let hour = today.getHours()
                    let min = today.getMinutes()

                    //補足兩位數
                    month = updateInfo(month)
                    date = updateInfo(date)
                    hour = updateInfo(hour)
                    min = updateInfo(min)

                    console.log(`${year}/${month}/${date} ${hour}:${min}`)
                    updateInfoDom.textContent = `最後更新時間: ${year}/${month}/${date} ${hour}:${min}`
                })
        }

        function renderMap() {
            if (markers) {
                markers.clearLayers()
            }
            // 取得每一筆YouBikeData 並 加上 marker 及 popup
            console.log(youBikeData)
            youBikeData.forEach(item => {
                // 把每一筆的 經緯度 設定到 marker
                var color = item.sbi > 10 ? 'green' : item.sbi < 1 ? 'red' : 'blue'
                var marker =
                    L.marker([item.lat, item.lng], {
                        icon: L.icon({
                            iconUrl: `https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-${color}.png`,
                            iconSize: [25, 41],
                            iconAnchor: [12, 41],
                            popupAnchor: [1, -34],
                            tooltipAnchor: [16, -28]
                        })
                    })

                // 標記 加上 Popup 視窗
                marker.bindPopup(
                    `<h5>${item.sna}</h5>
                    <p>${item.ar}</p>
                    <p>可借車輛數：${item.sbi}</p>
                    <p>可還車輛數：${item.bemp}</p>
                    `
                )
                markers.addLayer(marker)
            })
            map.addLayer(markers)
        }

        // 補足兩位數
        function updateInfo(data) {
            let updateData = data < 10 ? '0' + data : data
            return updateData
        }

        // 地圖初始化 容器
        function initMap() {
            // 把 var 拿掉
            map = L.map('map').setView([latitude, longitude], zoom)  // 縮放比 0~19
            // 地圖使用的圖層
            L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19
            }).addTo(map)
        }

        // 取得使用者座標
        function geoFindMe() {
            // 1. 用 Promise 包住本來函式內的語法 做非同步
            return new Promise((resolve, reject) => {
                var output = document.getElementById("out")
                if (!navigator.geolocation) {
                    output.innerHTML = "<p>Geolocation is not supported by your browser</p>"
                    return
                }
                function success(position) {
                    // 2. 把 var拿掉
                    latitude = position.coords.latitude
                    longitude = position.coords.longitude
                    output.innerHTML =
                        "<p>Latitude is " +
                        latitude +
                        "° <br>Longitude is " +
                        longitude +
                        "°</p>"
                    // 6. 註解掉不需要使用的 google map api
                    // var img = new Image()
                    // img.src =
                    //     "http://maps.googleapis.com/maps/api/staticmap?center=" +
                    //     latitude +
                    //     "," +
                    //     longitude +
                    //     "&zoom=13&size=300x300&sensor=false"
                    // output.appendChild(img)
                    // 3. 成功時回傳使用者的經緯度
                    return resolve([latitude, longitude])
                }

                function error() {
                    output.innerHTML = "Unable to retrieve your location"
                    // 4. 失敗時指定預設值給經緯度
                    latitude = 25.041985043335522
                    longitude = 121.53628740101003
                    // 5.  Todo ... 呼叫接下來的方法
                    initFN()
                }
                output.innerHTML = "<p>Locating…</p>"
                navigator.geolocation.getCurrentPosition(success, error)
            })
        }
    </script>
</body>
</html>
